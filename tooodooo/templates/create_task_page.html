    


{% extends "base.html" %}

{% block content %}
<style>

form {
    margin: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group {
    margin: 10px 0;
}

.form-group label {
    display: block;
    font-weight: bold;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}
</style>
<h1>Create a New Task</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.Name.label_tag }}
        {{ form.Name }}
    </div>
    <div class="form-group">
        {{ form.Category.label_tag }}
        {{ form.Category }}
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
    <input type="datetime-local" class="form-control" id="deadline" name="deadline" placeholder="Chosse the deadline for the task: " Required>

    </div>
    <div class="form-group">
        {{ form.discrption.label_tag }}
        {{ form.discrption }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
