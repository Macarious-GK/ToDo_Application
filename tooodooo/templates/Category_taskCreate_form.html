{% extends "base.html" %}

{% block content %}
<style>
    form {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group {
        margin: 10px 0;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input[type="range"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
<h1>Create a New Task Category</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.Name.label_tag }}
        {{ form.Name }}
    </div>
    <div class="form-group">
        {{ form.priority.label_tag }}
        {{ form.priority }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
